service: lstm-big-brain-serverless-agent

frameworkVersion: ">=1.2.0 <2.0.0"

package:
  exclude:
    - "**/*"
  include:
     - app.py
     - textpredictor.py
     - ../data/__init__.py
    # - ../data/nietzsche.txt
    # - ../lstm_basic.params
     - ../data/dataset.py
     - ../networks/**
     - ../model/**
     - static/**
     - templates/**
    # - predictor.py

provider:
  name: aws
  region: us-east-2
  runtime: python3.6
  memorysize: 1024
  timeout: 30
  versionFunctions: false

functions:
  api:
    handler: wsgi.handler
    events:
      - http: ANY /
      - http: ANY {proxy+}

plugins:
  - serverless-python-requirements
  - serverless-wsgi

custom:
  wsgi:
    app: app.app
    packRequirements: false
  pythonRequirements:
    dockerizePip: true
    slim: false
    noDeploy:
      - "pytest"
    slimPatterns:
      - "*.egg-info*"
      - "*tensorboard"
    zip: true